<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Case study 2: Data visualisation</title>

    <!-- Import maps for modules -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
        }
      }
    </script>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- External Libraries -->
    <script src="lib/p5.min.js" defer></script>
    <script src="lib/p5.dom.min.js" defer></script>
  </head>
  <body>
    <div id="app" class="container">
      <!-- Sidebar -->
      <div id="sidebar">
        <div id="menu-title">
          <h2>Visuals Menu</h2>
        </div>
        <ul id="visuals-menu"></ul>
      </div>

      <!-- Main Content -->
      <div id="main">
        <!-- Canvas and Stats Wrapper -->
        <div class="canvas-wrapper">
          <h2 id="visual-title"></h2>
          <div id="canvas"></div>
          <div id="three-canvas"></div>

          <!-- Slider Section Below Canvas -->
          <div id="sliders"></div>
        </div>

        <!-- Stats Panel -->
        <div id="stats-panel">
          <div class="stat">
            <h2><i class="material-icons"></i></h2>
            <p></p>
          </div>
          <div class="stat">
            <h2><i class="material-icons"></i></h2>
            <p></p>
          </div>
          <div class="stat">
            <h2><i class="material-icons"></i></h2>
            <p></p>
          </div>
          <button id="download">
            <i class="material-icons">download</i>
            <p>Download Visual</p>
          </button>
        </div>
      </div>
    </div>

      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";

      window.app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(window.app);
    </script>

    <!-- Main sketch file and Helper Functions -->
    <script type="module" src="sketch.js"></script>
    <script type="module" src="helper-functions.js"></script>
  </body>
</html>
