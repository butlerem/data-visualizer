<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Case study 2: Data visualisation</title>

    <!-- Libraries -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="lib/p5.min.js"></script>
    <script src="lib/p5.dom.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <!-- Add extra scripts below -->
    <script src="helper-functions.js"></script>
    <script src="gallery.js"></script>
    <script src="pie-chart.js"></script>

    <!-- Main visualisation files -->
    <script src="tech-diversity-race.js"></script>
    <script src="pay-gap-by-job-2017.js"></script>
    <script src="pay-gap-1997-2017.js"></script>
    <script src="climate-change.js"></script>
    <script src="education.js"></script>
    <script src="radarchart.js"></script>

    <!-- Main sketch file -->

    <script type="module" src="sketch.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div id="menu">
        <ul id="visuals-menu">
          <h3>Data Visualisation Dashboard</h3>
        </ul>
      </div>
      <div id="main">
        <h3 id="visual-title"></h3>
        <div id="canvas"></div>
        <div id="sliders"></div>
        <!-- three.js will attach its WebGL canvas (renderer.domElement) here -->
        <div id="three-canvas"></div>
    </div>
  </body>
</html>
